<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epk</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black; /* 背景を黒に設定 */
        overflow: hidden;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        transform: translate(-50%, -50%); /* 動画を中央に配置 */
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <video id="videoPlayer" controls loop playsinline>
      <source id="videoSource" src="" type="video/mp4">
      お使いのブラウザは動画の再生をサポートしていません。
    </video>

    <script>
      function setVideoSource() {
        const currentTime = new Date();
        const hour = currentTime.getHours();

        const videoSource = document.getElementById("videoSource");

        if (hour < 12) {
          videoSource.src = "https://kurashima-20204.s3.ap-northeast-1.amazonaws.com/noise3.mp4";
        } else {
          videoSource.src = "videoB.mp4";
        }

        document.getElementById("videoPlayer").load();
      }

      window.onload = setVideoSource;
    </script>
  </body>
</html>
