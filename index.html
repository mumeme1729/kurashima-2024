<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>epk</title>

  <body>
    <video id="videoPlayer" width="640" height="360" controls autoplay playsinline>
        <source id="videoSource" src="" type="video/mp4">
        お使いのブラウザは動画の再生をサポートしていません。
    </video>

    <script>
      function setVideoSource() {
        const currentTime = new Date();
        const hour = currentTime.getHours();

        const videoSource = document.getElementById("videoSource");

        if (hour < 12) {
          videoSource.src = "https://kurashima-20204.s3.ap-northeast-1.amazonaws.com/%E3%80%90%E3%82%B8%E3%83%A3%E3%83%83%E3%82%AD%E3%83%BC%E3%83%BB%E3%83%81%E3%82%A7%E3%83%B3%E3%80%91%E3%80%8E%E9%85%94%E6%8B%B32%E3%80%8F%E5%B9%B4%E5%A7%8B%E6%8C%A8%E6%8B%B6%E3%81%A8%E8%A6%8B%E3%81%A9%E3%81%93%E3%82%8D.mp4";
        } else {
          videoSource.src = "videoB.mp4";
        }

        document.getElementById("videoPlayer").load();
      }

      window.onload = setVideoSource;
    </script>
  </body>
</html>
